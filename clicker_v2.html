.flash{position:fixed;inset:0;display:none;place-items:center;background:rgba(255,255,255,0.85);z-index:9;}
.flash.show{display:grid;}
.flash .wow{font-size:clamp(60px,12vw,120px);font-weight:900;color:#111;text-shadow:0 6px 24px rgba(0,0,0,.25);animation:boom .6s cubic-bezier(.2,1,.2,1);}
@keyframes boom{0%{transform:scale(.6);opacity:.2;}80%{transform:scale(1.08);}100%{transform:scale(1);opacity:1;}}
.chick{
  position:fixed;
  font-size:clamp(60px,10vw,90px);
  animation:fall 1.6s linear forwards;
  pointer-events:none;
  z-index:8;
  filter:drop-shadow(0 6px 8px rgba(0,0,0,.15));
}
@keyframes fall{
  from{transform:translateY(-10vh) rotate(0deg);opacity:.9;}
  to{transform:translateY(110vh) rotate(30deg);opacity:0;}
}
.shake{animation:shake .35s ease;}
@keyframes shake{
  10%{transform:translateX(-3px);}
  20%{transform:translateX(3px);}
  40%{transform:translateX(-2px);}
  60%{transform:translateX(2px);}
  80%{transform:translateX(-1px);}
  100%{transform:none;}
}
